name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: NexTV ${{ github.ref }}
          draft: false
          prerelease: false

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: create-release
    timeout-minutes: 40
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build APK Release
        run: flutter build apk --release --obfuscate --split-debug-info=debug-info/
        
      - name: Build App Bundle
        run: flutter build appbundle --release --obfuscate --split-debug-info=debug-info/
        
      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: nextv-android.apk
          asset_content_type: application/vnd.android.package-archive
          
      - name: Upload App Bundle to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios-release:
    name: Build iOS Release
    runs-on: macos-latest
    needs: create-release
    timeout-minutes: 50
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign --obfuscate --split-debug-info=debug-info/
        
      - name: Create IPA archive
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r nextv-ios.ipa Payload
          
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/nextv-ios.ipa

  build-windows-release:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create MSIX installer
        run: |
          flutter pub add --dev msix
          dart run msix:create --display-name "NexTV" --publisher-display-name "NeXtv" --identity-name "com.nextv.app" --version "1.0.0.0" --logo-path "assets/images/nextv_icon.png"
        continue-on-error: true

      - name: Archive Windows build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath NexTV-Windows.zip
        shell: pwsh

      - name: Upload Windows ZIP to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: NexTV-Windows.zip
          asset_name: NexTV-Windows.zip
          asset_content_type: application/zip

      - name: Upload MSIX to Release
        if: success()
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/windows/x64/runner/Release/nextv_app.msix
          asset_name: NexTV-Setup.msix
          asset_content_type: application/msix
        continue-on-error: true

      - name: Upload Windows Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: NexTV-Windows.zip
